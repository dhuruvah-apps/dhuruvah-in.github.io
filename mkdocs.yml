repo_name: dhuruvah-apps/dhuruvah-in.github.io
site_name: ND Astro Engine Documentation
site_url: https://dhuruvah-in.github.io/
site_description: Python library for Vedic astrology (Jyotish) calculations - ayanamsa systems, planet positions, nakshatras, rashis, transits, dashas, retrograde periods, sunrise/sunset times & panchang. Open-source astronomical computation engine.
site_author: Dhuruvah Apps

nav:
  - Home: index.md
  - Projects: projects.md
  - Contributions: contributions.md
  - Certifications: certifications.md
  - Articles: articles.md

theme:
  name: material
  favicon: https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/materialformkdocs.svg
  custom_dir: docs/overrides
  features:
    - toc.integrate
    - navigation.tabs
    - navigation.footer

extra_css:
  - assets/stylesheets/extra.css

extra_javascript:
  - assets/javascripts/extra.js

